<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
        <title>IRCTC LOGIN</title>
        <link rel="stylesheet" href="railways.css">
    </head>
    <body>
        <div class="container">
            <div class="nav">
                <img src="https://imgs.search.brave.com/VErPjyqFU6RuiIhImijH9lRgwh4voXU5fzizOVxf2oQ/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzcyL2I5/LzU5LzcyYjk1OTFj/NzE4YzFlNzVjMTEz/MDE4NTYzYWFlODM3/LmpwZw" alt="">
                <img src="https://imgs.search.brave.com/mQ2pKxSvt8lcDpxcGUoQ0H58yAZWqXoD3mDgTEPcOTw/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzhiLzZi/LzA5LzhiNmIwOWE4/MzE3NTUxZTU2M2U3/ZWYwNDY5MWNmOWQ5/LmpwZw" alt="">

            </div>
            <div class="main">
                <div class="form">
                    <div class="head">
                        <div class="head-box">
                            <img src="https://www.irctc.co.in/nget/assets/images/icons/pnr.png" alt="">
                            <h3>PNR STATUS</h3>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        
                            <img src="https://www.irctc.co.in/nget/assets/images/icons/chart.png" alt="">
                            <h3>CHARTS/VACANCY</h3>
                        
                    </div>
                    <div class="body">
                        <div class="text">
                            <h2>BOOK TICKET</h2>
                        </div>
                        <div class="form-input">
                           <i class="fa-solid fa-location arrow"></i> <input type="text" placeholder="From">
                           <div class="arrow"><i class="fa-solid fa-up-long"></i><i class="fa-solid fa-down-long"></i></div>
                            <i class="fa-solid fa-location-dot loc"></i><input type="text" placeholder="To">
                            <label for="date">DD/MM/YYYY *</label>
                            <input type="date" name="" id="">
                           <i class="fa fa-breifcase"></i> <select name="classes" id="">
                             <option value="All classes" selected>All Classes</option>
                             <option value="First class" >AC First Class(1A)</option>
                             <option value="Second class" >AC Second class(2A)</option>
                             <option value="Third class">AC Third Class(3A)</option>
                             <option value="Sleeper" >Sleeper (SL)</option>
                             <option value="Second sitting" >Second Sitting(2S)</option>

                            </select>
                            <i class="fa fa-th-large"></i> <select name="classes" id="">
                                <option value="general" selected>GENERAL</option>
                                <option value="ladies" >LADIES</option>
                                <option value="Lower berth/sr.citizen" >LOWER BERTH/SR.CITIZEN</option>
                                <option value="Person with disability">PERSON WITH DISABILITY</option>
                                <option value="duty pass">DUTY PASS</option>
                                <option value="tatkal" >TATKAL</option>
                                <option value="premium tatkal">PREMIUM TATKAL</option>
   
                               </select>
                               <div class="options">
                                <input type="radio" name="opt">Person With Disability Concession
                                <input type="radio" name="opt">Flexibity With Date<br>
                                <input type="radio" name="opt">Train With Available Berth
                                <input type="radio" name="opt">Railway Pass Concession<br>

                               </div>
                               <button>SEARCH</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
